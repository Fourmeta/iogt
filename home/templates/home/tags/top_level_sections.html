{% load static wagtailcore_tags wagtailimages_tags i18n %}
<footer class="top-level-sections">
    <nav>
        <div class="links">
          {% for section in top_level_sections %}
            <img src="{{ section.specific.icon.url }}" />
            <a href="{% pageurl section %}">{% translate section.specific.title %}</a>
          {% endfor %}
        </div>
    </nav>
</footer>
