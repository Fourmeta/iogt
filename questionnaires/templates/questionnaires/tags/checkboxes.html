{% load static wagtailcore_tags wagtailimages_tags %}

{% for ckeckbox in field %}
    {{ ckeckbox.choice_label }}
    <div class="quest-item__content">
        <label class="cust-check cust-check--2 quest-item__input">
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                   value="Fever">
            <span class="cust-check__title">
                <span class="cust-check__check"></span>
                {{ ckeckbox.id }}
            </span>
        </label>
    </div>
{% endfor %}
