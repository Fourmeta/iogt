{% load static wagtailcore_tags wagtailimages_tags %}

{% for poll in polls %}
<a class='quiz' href="{% pageurl poll %}">
    <span class='quiz__details'>
        <p>POll</p>
        {{ page.title }}
        <p class='quiz__details--bold'>{{ poll.title }}</p>
    </span>
    <div class="quiz__imageholder">
        <img  class="quiz__image" src="{% static 'images/Stroke 3.png' %}" alt=''>
    </div>
</a>
{% endfor %}
